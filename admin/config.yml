backend:
  name: git-gateway
  branch: main
  repo: julientaq/aemodule-content
local_backend: true # for local update
editor: 
  preview: true
media_folder: "static/images/" # Media files will be stored in the repo under images/uploads
collections:
  - name: "modules"
    label: "modules" # Used in the UI
    folder: "modules/" # The path to the folder where the documents are stored
    slug: "{{slug}}"
    create: true
    sortable_fields: 
      fields: ["title"]
      default: 
        field: title 
        direction: Ascending
    fields:    
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "power consumption"
        name: "power"
        type: "string"
      - label: "module width"
        name: "width"
        type: "string"
      - label: "Intro"
        required: false
        name: "intro"
        widget: "markdown"
      - label: "The content"
        name: "body"
        widget: "markdown"
      - label: "tags"
        name: "tags"
        widget: "list"
        fields: 
          - name: "tag"
            label: "tag"
            widget: "string"
      - label: "picture"
        required: false
        name: "image"
        widget: "file"
